<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <link rel="stylesheet" href="../lib/filepond/css/normalize.min.css"> -->
    <link rel="stylesheet" href="../lib/filepond/css/filepond-plugin-image-preview.min.css">
    <link rel="stylesheet" href="../lib/filepond/css/filepond.min.css">
</head>

<body translate="no">

    <input type="file" class="filepond" name="filepond" multiple data-max-file-size="3MB" data-max-files="3" />


    <script src="../lib/filepond/js/filepond-plugin-file-encode.min.js"></script>
    <script src="../lib/filepond/js/filepond-plugin-file-validate-size.min.js"></script>
    <script src="../lib/filepond/js/filepond-plugin-image-exif-orientation.min.js"></script>
    <script src="../lib/filepond/js/filepond-plugin-image-preview.min.js"></script>
    <script src="../lib/filepond/js/filepond.min.js"></script>
    <script id="rendered-js">

        FilePond.registerPlugin(

            // encodes the file as base64 data
            FilePondPluginFileEncode,

            // validates the size of the file
            FilePondPluginFileValidateSize,

            // corrects mobile image orientation
            FilePondPluginImageExifOrientation,

            // previews dropped images
            FilePondPluginImagePreview);


        // Select the file input and use create() to turn it into a pond
        FilePond.create(
            document.querySelector('input'));
              //# sourceURL=pen.js
    </script>


</body>

</html>
